<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <header>
        <div class="btns">
            <a href="../usuario/usuario.html" class="btnVoltar">
                Voltar
            </a>
            <button id="filterBtn">Filtros</button>
                <div id="filterMenu" style="display: none;">
                <button id="btnOrderAsc">A-Z</button>
                <button id="btnOrderDesc">Z-A</button>
                <button id="btnOrderRecent">Recente</button>
                <button id="btnOrderOlder">Antigo</button>
            </div>
        </div>
        
        <h1 class="header-title">Meus Favoritos</h1>
     </header>
    <main>
        <div class="content">
            <div id="movieList"></div>
        </div>
        <div id="popup">
            <div id="detail">
                <div id="closeBtn">x</div>
                <div id="detailImage">
                    <img id="movieImage" alt="">
                </div>
                <div id="detailMovie">
                    <p id="id"></p>
                    <p id="movieName"></p>
                    <p class="sinopseLb">Overview:</p>
                    <p id="sinopse"></p>

                    <div class="release">
                        <p>Release Date:</p>
                        <p id="releaseDate"></p>
                    </div>
                    <div class="avaliacao">
                        <p>Rating:</p>
                        <p id="nota"></p>
                    </div>
                    <button id="removeFilmFromFavourite">-</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="list.js"></script>
</body>
